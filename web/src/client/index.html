<html>
    <head>
        <title>Hello world</title>
        <style type="text/css" media="screen">

.user-cards {
    margin-top: 1rem;
    padding: 0.25rem;
    border-top: 1px solid #eee;
}

user-card {
    display: inline-block;
    padding: 1rem;
    margin: 0.5rem;
    background-color: #ddd;
    border: 2px solid #aaa;
    border-radius: 1.5rem;
    width: 7rem;
    text-align: center;
    position: relative;
}

user-card.active {
    background: gold;
    border-color: orange;
}

user-card.active.notified {
    transition: all 0.5s;
    background-color: #ddd;
    border-color: #aaa;
}

user-card:before {
    content: attr(notifications);
    background-color: maroon;
    color: #fff;
    position: absolute;
    font-family: Arial;
    font-size: 0.75rem;
    font-weight: bold;
    top: 0.25rem;
    right: 0.25rem;
    width: 2rem;
    line-height: 2rem;
    text-align: center;
    vertical-align: baseline;
    border-radius: 1rem;
    transition: transform 0.5s;
}

user-card.updated:before {
    transform: rotateY(359deg);
}

        </style>
        <script type="module" src="main.js"></script>
    </head>
    <body>
        <h1>Hello world</h1>

        <div class="loading" style="font-size: 400%; color: #ccc; display: none;">
            <!--
                Ref:
                    https://html.spec.whatwg.org/multipage/named-characters.html#named-character-references
                    https://medium.com/@eokinch/unicode-characters-in-html-css-a55c77fd3570

                \U+021BB
            -->
            &circlearrowright;
        </div>

        <nav style="float: left">
            <!-- Doesn't work atm -->
            <!-- <a href="/api/notification">Notification</a> -->

            <button class="add-user">Add user</button>
        </nav>

        <nav style="text-align: right;">
            <button class="send-notification-random" disabled>Send random notifications</button>
        </nav>
        
        <section class="user-cards"></section>
    </body>
</html>
