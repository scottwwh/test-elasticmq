<html>
    <head>
        <title>Hello world</title>
        <style type="text/css" media="screen">

ul {
    margin: 0;
    padding: 0;
}

ul li {
    display: inline-block;
    padding: 2rem;
    margin: 1rem;
    background-color: #ddd;
    border: 1px solid #aaa;
    border-radius: 1rem;
    position: relative;
}

ul li:before {
    content: attr(user-notifications);
    background-color: orange;
    position: absolute;
    top: 0.5rem;
    right: 0.5rem;
    width: 1.5rem;
    line-height: 1.5rem;
    text-align: center;
    vertical-align: baseline;
    border-radius: 0.75rem;
}

        </style>
        <script text="text/javascript">

let users = [];

function init(e) {
    users = [...document.querySelectorAll('ul li')];
    users.forEach((el, i) => {
        el.setAttribute('user', `user-${i}`);
    });
    updateBadges();
    setInterval(updateBadges, 10000);

    const add = document.querySelector('button.add-user').addEventListener('click', e => {
        const id = users.length;
        const str = document.createTextNode(`User ${users.length + 1}`);
        const el = document.createElement('li');
        el.append(str);
        el.classList.add('user');
        el.setAttribute('user', `user-${users.length}`);
        users.push(el);
        document.querySelector('ul').appendChild(el);

        const data = fetch(`/api/user/${id}`)
            .catch(err => console.error(err))
            .then(response => {
                if (!response.ok) {
                    throw Error("URL not found");
                } else {
                    return response.text();
                }
            })
            .then(data => {
                // This whole thing should probably use a POST and receive a GUID
                console.log('User created?', data);
            });
    });
}

function updateBadges() {
    console.log('Udpate badges for', users.length, 'users');
    for (i = 0; i < users.length; i++) {
        const user = i;
        const data = fetch(`/cdn/${user}.txt`)
            .catch(err => console.error(err))
            .then(response => {
                if (!response.ok) {
                    throw Error("URL not found");
                } else {
                    return response.text();
                }
            })
            .then(data => {
                console.log('Found', data, 'notifications for user', user);
                const num = Number(data);
                if (num > 9) {
                    data = '..';
                } else if (num === 0) {
                    return;
                }
                document.querySelector(`[user=user-${user}]`)
                    .setAttribute('user-notifications', data);
            });
    }
}

window.addEventListener('DOMContentLoaded', init);

        </script>
    </head>
    <body>
        <h1>Hello world</h1>
        <nav>
            <a href="/api/notification">Notification</a>
            <button class="add-user">Add user</button>
        </nav>
        <ul>
            <!-- Users should be added dynamically and stuff -->
        </ul>
    </body>
</html>
